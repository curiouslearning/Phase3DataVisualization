<!DOCTYPE HTML>

<html>

<head>
	<title>CalHeatMapContinuous</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="cal-heatmap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.tooltipster.js"></script>
	<script type="text/javascript" src="jquery.tooltipster.min.js"></script>

	<link rel="stylesheet" href="cal-heatmap.css" />
	<link rel="stylesheet" href="tooltipster.css"/>
	<link rel="stylesheet" href="style_continuous.css"/>
</head>


<body>

	<div id="cal-heatmap"></div>
	<!--<div id="previous">Previous</div>
	<div id="next">Next</div>-->
	<div id="onClick-placeholder"></div>

	<script type="text/javascript">
		var cal = new CalHeatMap();

		cal.init({

			itemName: "file",

			domain: "year",

			subDomain: "day",
			subDomainTextFormat: function(date ,value) {
				return value;
			},

			data: "data.json",

			range: 1,

			animationDuration: 1500,
			
			cellSize: 20.5,
			cellRadius: 1,

			domainMargin: [10, 0, 0, 45],
			domainDynamicDimension: false,


			tooltip: true,

			displayLegend: true,
			legend: [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000],
			legendCellSize: 20,
			legendVerticalPosition: "bottom",
			legendHorizontalPosition: "center",
			legendOrientation: "horizontal",
			legendColors: ["#f4decd", "#ad001d"],
			legendCellPadding: 1,
			legendMargin: [30, 50, 5, 50],


			start: new Date(2015, 0, 1),

			label: {
				position: "top",
				align: "right",
			},

			onClick: function(date, nb) {
				$("#onClick-placeholder").html("<b>" +
					(nb === null ? "unknown" : nb)+ "</b> items on <b>" +
					date + "</b>"
				);
			},


			nextSelector: "#next",
			previousSelector: "#previous",


		});

		
	</script>

</body>

</html>
