<!DOCTYPE HTML>

<html>

<head>
	<title>CalHeatMap Test</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="cal-heatmap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="cal-heatmap.css" />
	<link rel="stylesheet" href="style.css"/>
</head>

<body>
	
	<div id="afterLoad-init">Draw Calendar</div>
	<div id="afterLoad-placeholder"></div>
	<div id="afterLoad-a"></div>

	<script type="text/javascript">
		var start;
		var end;

		$("#afterLoad-init").on("click", function(e) {
			start = Date.now();
			$("#afterLoad-placeholder").empty().append("- Start drawing the calendar");
			$(this).remove();
			init();

		});

		function init() {
			var cal = new CalHeatMap();
			cal.init({
				itemSelector: "#afterLoad-a",
				domain: "day",
				range: 5,
				afterLoad: function() {
					end = Date.now();

					$("#afterLoad-placeholder").append(
						"<br/>- The blank calendar was drawn in <b>" + (end - start) + "</b> ms"
					);
				},
				onComplete: function() {
					end = Date.now();

					$("#afterLoad-placeholder").append(
						"<br/>- The calendar was filled and completed in <b>" + (end - start) + "</b> ms"
					);
				}
			});
		}


	</script>

</body>

</html>
