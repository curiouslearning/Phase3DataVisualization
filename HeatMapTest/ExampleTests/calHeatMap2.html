<!DOCTYPE HTML>

<html>

<head>
	<title>CalHeatMap</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="cal-heatmap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.tooltipster.js"></script>
	<script type="text/javascript" src="jquery.tooltipster.min.js"></script>

	<link rel="stylesheet" href="cal-heatmap.css" />
	<link rel="stylesheet" href="tooltipster.css"/>
	<link rel="stylesheet" href="style.css"/>
</head>


<body>

	<div id="cal-heatmap"></div>
	<div class=button id="previous">Previous</div>
	<div class=button id="next">Next</div>
	<div class=button id="jumpTo">Jump To October</div>
	<div class=button id="rewind">Go Back to Start</div>
	<div id="onClick-placeholder"></div>

	<script type="text/javascript">
		var cal = new CalHeatMap();

		cal.init({

			itemName: "file",

			domain: "week",

			subDomain: "hour",
			subDomainTextFormat: function(date ,value) {
				return value;
			},

			data: "data.json",

			range: 7,

			animationDuration: 1500,
			
			cellSize: 26,
			cellRadius: 1,

			domainMargin: [10, 5, 10, 5],
			domainDynamicDimension: false,


			tooltip: true,

			highlight: [new Date(2000, 4, 30)],

			displayLegend: true,
			legend: [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000],
			legendCellSize: 20,
			legendVerticalPosition: "top",
			legendHorizontalPosition: "center",
			legendOrientation: "horizontal",
			legendColors: ["#efefef", "steelblue"],
			legendCellPadding: 5,
			legendMargin: [10, 0, 0, 50],


			start: new Date(2015, 0, 1),

			label: {
				position: "top",
				align: "right",
			},

			onClick: function(date, nb) {
				$("#onClick-placeholder").html("<b>" +
					(nb === null ? "unknown" : nb)+ "</b> items on <b>" +
					date + "</b>"
				);
			},


			nextSelector: "#next",
			previousSelector: "#previous",


		});

		$("#jumpTo").on("click", function(event) {
			cal.jumpTo(new Date(2015, 09));
		});

		$("#rewind").on("click", function(event) {
			cal.rewind();
		});


		/*$("#new-data").on("click", function() {
			cal.update(newData);
		});*/


		//cal = cal.destroy();

		
	</script>

</body>

</html>
