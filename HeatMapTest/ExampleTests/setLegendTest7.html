<!DOCTYPE HTML>

<html>

<head>
	<title>CalHeatMap Test</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="cal-heatmap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="cal-heatmap.css" />
	<link rel="stylesheet" href="style.css"/>
</head>

<body>
	

	<div id="cal-heatmap"></div>
	<script type="text/javascript">
		var cal = new CalHeatMap();
			cal.init({
				legendVerticalPosition: "top",
				legendHorizontalPosition: "left",
				legendOrientation: "horizontal"
			});

		cal.legendVerticalPosition: "center";
		//cal.legendHorizontalPosition: "right";
		//cal.legendOrientation: "vertical";

		// Let's redraw the calendar to apply the settings
		cal.setLegend();

	</script>

</body>

</html>
