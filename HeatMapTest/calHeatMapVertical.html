<!DOCTYPE HTML>

<html>

<head>
	<title>CalHeatMapVertical</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="cal-heatmap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.tooltipster.js"></script>
	<script type="text/javascript" src="jquery.tooltipster.min.js"></script>

	<link rel="stylesheet" href="cal-heatmap.css" />
	<link rel="stylesheet" href="tooltipster.css"/>
	<link rel="stylesheet" href="style_week.css"/>
</head>


<body>


	<div class=button id="previous">Previous</div>
	<div class=button id="next">Next</div>
	<br><br>
	<br><br>
	<div id="cal-heatmap"></div>
	<div id="onClick-placeholder"></div>

	<script type="text/javascript">
		var cal = new CalHeatMap();

		cal.init({

			itemName: "file",

			domain: "week",

			subDomain: "x_day",
			subDomainTextFormat: "%d",

			verticalOrientation: true,

			data: "data.json",

			range: 28,

			animationDuration: 500,
			
			cellSize: 26,
			cellRadius: 5,

			domainLabelFormat: "%b %W",
			domainMargin: [1, 1, 1, 1],
			domainGutter: 1,
			domainDynamicDimension: true,

			tooltip: true,

			displayLegend: false,
			legend: [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000],
			legendCellSize: 20,
			legendVerticalPosition: "center",
			legendHorizontalPosition: "right",
			legendOrientation: "vertical",
			legendColors: ["#d2de76", "#12481b"],
			legendMargin: [15, 0, 0, 20],


			start: new Date(2015, 0, 1),

			label: {
				position: "top",
				align: "right",
			},

			nextSelector: "#next",
			previousSelector: "#previous",



		});

		
	</script>

</body>

</html>
