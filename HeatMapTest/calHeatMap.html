<!DOCTYPE HTML>

<html>

<head>
	<title>CalHeatMap Test</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="cal-heatmap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="cal-heatmap.css" />
	<link rel="stylesheet" href="style.css"/>
</head>

<body>

	<div id="cal-heatmap"></div>
	<div id="previous">Previous</div>
	<div id="next">Next</div>
	<div id="jumpTo">Jump To November 2015</div>
	<div id="rewind">Go Back to Start</div>
	<div id="onClick-placeholder"></div>
	

	<script type="text/javascript">
		var cal = new CalHeatMap();

		cal.init({

			itemName: "files sent",

			//itemSelector: "#jumpTo-a",
			domain: "month",
			//domainLabelFormat: "%m-%Y",

			subDomain: "day",
			subDomainTextFormat: function(date ,value) {
				return value;
			},

			data: "data.json",

			range: 6,

			animationDuration: 1500,
			
			cellSize: 20,
			cellRadius: 1,

			//domainGutter: 5,
			domainMargin: [10, 10, 10, 10],
			domainDynamicDimension: false,


			tooltip: true,

			highlight: [new Date(2000, 4, 30)],

			displayLegend: true,
			legend: [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000],
			legendCellSize: 20,
			legendVerticalPosition: "top",
			legendHorizontalPosition: "center",
			legendOrientation: "horizontal",
			legendColors: ["#efefef", "steelblue"],
			legendCellPadding: 5,
			legendMargin: [50, 0, 0, 50],


			start: new Date(2015, 0, 1),

			label: {
				position: "top",
				align: "right",
			},

			onClick: function(date, nb) {
				$("#onClick-placeholder").html("You just clicked <br/>on <b>" +
					date + "</b> <br/>with <b>" +
					(nb === null ? "unknown" : nb) + "</b> items"
				);
			},


			nextSelector: "#next",
			previousSelector: "#previous",


		});

		$("#jumpTo").on("click", function(event) {
			cal.jumpTo(new Date(2015, 10));
		});

		$("#rewind").on("click", function(event) {
			cal.rewind();
		});

		/*$("#new-data").on("click", function() {
			cal.update(newData);
		});*/


		//cal = cal.destroy();

		
	</script>

</body>

</html>
